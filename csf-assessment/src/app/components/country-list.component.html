<div class="row mb-2">
	<div class="col d-flex justify-content-between align-items-center">
		<h2><code>Countries</code></h2>
		<button class="btn btn-dark btn-sm" type="button" (click)="navigateToSettings()">
			Settings
		</button>
	</div>
</div>

<div class="row">
	<div class="col">
		<div class="list-group">
		  <a *ngFor="let c of countries" [routerLink]="['/top-headlines', c.code]"
				  class="list-group-item list-group-item-action">
			  <div class="row d-flex align-content-around">
				  <div class="col-10">
					  <span class="country-name"> {{ c.name }} </span>
				  </div>
				  <div class="col-2 d-flex justify-content-start">
					  <img [src]="c.flag" class="rounded flag">
				  </div>
			  </div>
		  </a>
		</div>
	</div>
</div>
