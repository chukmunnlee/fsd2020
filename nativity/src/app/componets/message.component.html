<div class="container">
  <form class="mt-3" [formGroup]="form" (ngSubmit)="makeGreetings()">
    <div class="form-group">
      <label for="message">Greetings</label>
      <input type="text" id="message" placeholder="Your Christmas greetings here"
          class="form-control" formControlName="message">
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        Make Greetings
      </button>
    </div>
  </form>
</div>
