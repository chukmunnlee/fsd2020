<h2>Please Login</h2>

<form [formGroup]="form" (ngSubmit)="performLogin()">
	<table>
		<tr>
			<td>Username:</td>
			<td>
				<input type="text" size="30" formControlName="username">
			</td>
		</tr>
		<tr>
			<td>Password:</td>
			<td>
				<input type="password" size="30" formControlName="password">
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button type="submit" [disabled]="form.invalid">
					Login
				</button>
			</td>
		</tr>
	</table>
</form>
