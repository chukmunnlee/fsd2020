<div class="row mt-3 mb-3">
  <div class="col d-flex justify-content-end align-items-center">
    <button type="button" class="btn btn-warning btn-sm" [routerLink]="['/search-list']">
      Back
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <h4>{{ genre }} / <code>{{ q }}</code></h4>
  </div>
</div>

<div class="row" *ngFor="let sr of searchResults; let i = index">
  <div class="col mb-2" style="border-bottom: 1px grey solid;">
    <img [src]="sr.image" class="img-fluid rounded">
    <div class="caption">
      {{ sr.title }}
    </div>
    <p>
      {{ sr.synopsis }}
    </p>
    <div class="d-flex justify-content-end mb-1" *ngIf="canShare">
      <button type="button" class="btn btn-outline-dark btn-sm"
          (click)="shareThis(i)">
        ðŸ”—
      </button>
    </div>
  </div>
</div>
