<h1>Angular Form</h1>

<form [formGroup]="form" (ngSubmit)="process()">
	<table>
		<tr>
			<td>Title</td>
			<td>
				<input type="text" formControlName="title">
			</td>
		</tr>
		<tr>
			<td>ISBN</td>
			<td>
				<input type="text" formControlName="isbn">
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button type="submit">Submit</button>
			</td>
		</tr>
	</table>
</form>
